<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="container">
    <div id="displayContainer">
      <div id="displayText"></div>
    </div>
    <div class="column">
      <div class="row" id="clear">C</div>
      <div class="row"> </div>
      <div class="row" id="backspace"><</div>
      <div class="row operator" id="divide">/</div>
    </div>
    <div class="column">
      <div class="row number" id="7">7</div>
      <div class="row number" id="8">8</div>
      <div class="row number" id="9">9</div>
      <div class="row operator" id="multiply">X</div>
    </div>
    <div class="column">
      <div class="row number" id="4">4</div>
      <div class="row number" id="5">5</div>
      <div class="row number" id="6">6</div>
      <div class="row operator" id="subtract">-</div>
    </div>
    <div class="column">
      <div class="row number" id="1">1</div>
      <div class="row number" id="2">2</div>
      <div class="row number" id="3">3</div>
      <div class="row operator" id="add">+</div>
    </div>
    <div class="column">
      <div class="row"> </div>
      <div class="row number" id="0">0</div>
      <div class="row" id="dot">.</div>
      <div class="row" id="operate">=</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
