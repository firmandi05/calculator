<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="container">
    <div id="displayContainer">
      <div id="displayText">687</div>
    </div>
    <div class="column">
      <div class="row">C</div>
      <div class="row"> </div>
      <div class="row"> </div>
      <div class="row">/</div>
    </div>
    <div class="column">
      <div class="row">7</div>
      <div class="row">8</div>
      <div class="row">9</div>
      <div class="row">X</div>
    </div>
    <div class="column">
      <div class="row">4</div>
      <div class="row">5</div>
      <div class="row">6</div>
      <div class="row">-</div>
    </div>
    <div class="column">
      <div class="row">1</div>
      <div class="row">2</div>
      <div class="row">3</div>
      <div class="row">+</div>
    </div>
    <div class="column">
      <div class="row"> </div>
      <div class="row">0</div>
      <div class="row"> </div>
      <div class="row">=</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
